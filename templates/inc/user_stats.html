<div class="row">
    <h2>Hugs received this week from</h2>
    <ul class="thumbnails">
        {% for hug in user.get_this_week_hugged_by().select_related() %}
        <li class="span3"><a href="{{ hug.hugger.url }}"><img class="avatar" src="{{ hug.hugger.avatar_url }}" alt="Avatar of {{ hug.hugger }}" title="{{ hug.hugger }}" /></a></li>
        {% else %}
        <li>Nobody :(</li>
        {% endfor %}
    </ul>
</div>
